<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google | Ui Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="menu">

      <div class="menu__section left">
        <img
          class="menu__icon"
          src="./assets/burger-icon.svg"
          alt="menu icon"
        />
        <a class="menu__link">All</a>
        <a class="menu__link">Images</a>

      </div>
      <div class="menu__section right">

        <img class="menu__icon" src="assets/more-icon.svg" alt="More" />

        <div class="menu__profile"> 
          <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="frame profile">
          <img
            class="menu__avatar"
            src="https://avatars1.githubusercontent.com/u/62778691?s=400&u=4aaf4be851d10dbd483ab5ea476ab10762229818&v=4"
            alt="profile image"
          />
         
        </div>

      </div>

    </header>
  </body>
</html>
